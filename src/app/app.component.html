<div class="super_container"  >

	<header class="header d-flex flex-row justify-content-end align-items-center" style=" height:90px ; padding-bottom:50px ; background-color: rgb(194, 194, 194) " >
			<div class="logo_container mr-auto">
					<div class="logo">
						<a href="#"><span>E</span>E-learning<span>.</span></a>
					</div>
			</div>
		<nav class="main_nav justify-self-end">
			<ul class="nav_items">
				<!-- <li ><span></span></li> -->
				<li class="active"><a href="#"><span>home</span></a></li>
				<li><span><a routerLink = "/videos" routerLinkActive= "active">videos</a></span></li>
				<li><span><a routerLink = "/blogs" routerLinkActive= "active">blog</a></span></li>

				<li><span>username</span></li>
			</ul>
		</nav>
	</header>

	<div class="features">
		<div class="container-fluid">
			<div class="row align-items-end">
				<div class="col-lg-12 text-center d-flex flex-column align-items-center">
					<h4>Popular Blogs</h4>
				</div>
			</div> 
			
		</div>
	</div>
	<div class="features" style="padding-top:200px">
			<div class="container-fluid">
				<div class="row align-items-end">
					<div class="col-lg-12 text-center d-flex flex-column align-items-center" style=" padding-bottom: 10px; padding-top : 10px">
					</div>
		  </div>
		  <div class="row align-items-end"  >
			  <!-- Features Item -->
			  <div class="col-lg-5 padding-top-bottom "></div>
			  <div class="col-lg-2 padding-top-bottom ">
				  <div class="features_item d-flex flex-column align-items-center justify-content-end text-center" >
					  <button class="btn" style="background-color: orangered;" (click)="onSubmit(i)" ><h3 style="color :rgb(255, 255, 255)">Popular Blogs</h3></button>
					</div>
			  </div>
			  <div class="col-lg-5 padding-top-bottom "></div>
		</div>
	</div>
	</div>
	<div class="testimonials" *ngFor = "let data of blogData" >
	  <div class="row">
		<div class="col-lg-1 offset-lg-1"></div>
		  <div class="col-lg-7 offset-lg-1">
			<div class="testimonials_container">
			  <div class="testimonials_container_inner"></div>
			  <div class="owl-carousel owl-theme testimonials_slider">
				<div class="owl-item testimonials_item d-flex flex-column align-items-center justify-content-center text-center">
				  <div class="testimonials_content">
					<div class="test_name">{{data.title}}</div>
					<div class="test_title"> -  {{data.author}}</div>
					<p>{{data.contentSummary}}</p>
				  </div>
				</div>
			  </div>	
			</div>
		  </div>
		  <div class="col-lg-1 offset-lg-1"></div>
		  <div class="col-lg-3 offset-lg-1" >
			  <div class="testimonials_container">
				  <div class="testimonials_container_inner"></div>
				  <div class="owl-carousel owl-theme testimonials_slider">
					<div class="owl-item testimonials_item d-flex flex-column align-items-center justify-content-center text-center">
					  <div class="testimonials_content">
						<div class="test_name">tags</div>
						<p *ngFor="let i of data.tags"> 
							<button class="btn" style="background-color: orangered;color :aliceblue" (click)="onSubmit(i)" >
								{{i}} 
							  </button>  
						</p>
					  </div>
					</div>
				  </div>	
				</div>
		  </div>	
		</div>	
	  </div>
	


<router-outlet></router-outlet>

			<div class="row footer_content d-flex flex-sm-row flex-column align-items-center">
				<div class="col-sm-6 cr text-sm-left text-center">

				</div>
				<div class="col-sm-6 text-sm-right text-center">
					<div class="footer_social_container">
						<ul class="footer_social">
							<li><a href="#"><i class="fab fa-pinterest trans_300"></i></a></li>
							<li><a href="#"><i class="fab fa-facebook-f trans_300"></i></a></li>
							<li><a href="#"><i class="fab fa-twitter trans_300"></i></a></li>
